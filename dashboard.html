<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coach Dashboard | SK Elite Fitness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #D32F2F; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; cursor: pointer; }

        .btn-main { width: 100%; padding: 18px; background: linear-gradient(135deg, #10a37f, #0d8c6d); color: white; border: none; font-size: 1.2rem; cursor: pointer; border-radius: 8px; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 15px rgba(16, 163, 127, 0.3); }
        .btn-main:hover { transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ SK Elite - Auto Pilot</h1>
        
        <div class="input-group">
            <label>Client Name</label>
            <input type="text" id="cName" placeholder="Rahul Sharma">
        </div>

        <div class="input-group">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Calories</label>
                    <input type="number" id="cCals" value="1800">
                </div>
                <div>
                    <label>Goal</label>
                    <select id="cGoal">
                        <option>Fat Loss</option>
                        <option>Muscle Gain</option>
                        <option>Wedding Prep</option>
                        <option>General Fitness</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>‚ö†Ô∏è Medical Issues (AI will adjust diet)</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" value="Diabetes"> Diabetes</label>
                <label class="checkbox-item"><input type="checkbox" value="High BP"> High BP</label>
                <label class="checkbox-item"><input type="checkbox" value="Thyroid"> Thyroid</label>
                <label class="checkbox-item"><input type="checkbox" value="PCOS"> PCOS</label>
                <label class="checkbox-item"><input type="checkbox" value="Kidney Issues"> Kidney Issues</label>
                <label class="checkbox-item"><input type="checkbox" value="None" checked> None</label>
            </div>
        </div>

        <div class="input-group">
            <label>Diet Type</label>
            <select id="cType">
                <option>Non-Vegetarian</option>
                <option>Vegetarian</option>
                <option>Eggetarian</option>
                <option>Vegan</option>
            </select>
        </div>

        <button class="btn-main" onclick="launchGPT()">
            <i class="fas fa-magic"></i> Copy Data & Open AI Bot
        </button>

        <p style="text-align:center; color:#666; font-size:0.9rem; margin-top:10px;">
            1. Click Button (Copies Data).<br>2. GPT Opens.<br>3. Paste (Ctrl+V) & Hit Enter.
        </p>

    </div>

    <script>
        function launchGPT() {
            // 1. Get Data
            const name = document.getElementById('cName').value || "Client";
            const cals = document.getElementById('cCals').value;
            const goal = document.getElementById('cGoal').value;
            const type = document.getElementById('cType').value;
            
            let conditions = [];
            document.querySelectorAll('input[type=checkbox]:checked').forEach(box => {
                if(box.value !== "None") conditions.push(box.value);
            });
            const medical = conditions.length ? conditions.join(", ") : "Perfectly Healthy";

            // 2. Format Data Block
            const dataBlock = `CLIENT DATA FOR PDF GENERATION:
- Name: ${name}
- Calories: ${cals}
- Goal: ${goal}
- Diet: ${type}
- Medical Issues: ${medical}
(Please generate the PDF file now using the Python Code Interpreter.)`;

            // 3. Copy to Clipboard
            navigator.clipboard.writeText(dataBlock).then(() => {
                // 4. Open YOUR Custom GPT
                const link = "https://chatgpt.com/g/g-696d05909dcc8191a400d4eeee3e7e5d-sk-elite-coach"; 
                window.open(link, '_blank');
            });
        }
    </script>
</body>
</html>
