<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Elite | Professional Plan Generator</title>
    <script>
        var password = prompt("üõë SK ELITE ADMIN ACCESS üõë\nEnter the Coach Password:");
        if (password != "Coach123") { 
            alert("‚ùå Access Denied!");
            window.location.href = "index.html";

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 100%; max-width: 750px; border-top: 6px solid #D32F2F; }
        
        h2 { text-align: center; color: #111; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; }
        label { font-weight: 700; display: block; margin-bottom: 8px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; transition: 0.3s; }
        input:focus, select:focus { border-color: #D32F2F; outline: none; }

        /* BMI BOX STYLE */
        .bmi-box { background: #e3f2fd; padding: 15px; border-radius: 8px; border-left: 5px solid #2196F3; margin-bottom: 20px; display: none; }
        .bmi-text { font-size: 1.2rem; font-weight: bold; color: #0d47a1; }
        .bmi-warning { background: #ffebee; border-left: 5px solid #c62828; }
        .bmi-warning .bmi-text { color: #c62828; }
        
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        .checkbox-group { display: flex; gap: 10px; flex-wrap: wrap; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        .checkbox-group label { font-weight: normal; display: flex; align-items: center; gap: 5px; font-size: 0.9rem; cursor: pointer; }
        
        /* THE MAGIC BUTTON */
        .btn { 
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #D32F2F, #b71c1c); 
            color: white; border: none; border-radius: 8px; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer; 
            transition: 0.3s; margin-top: 20px; 
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.3); 
            text-transform: uppercase;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(211, 47, 47, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <h2>SK Elite Fitness</h2>
    <p class="subtitle">Professional PDF Prescription System</p>

    <div class="form-group">
        <label>Client Name</label>
        <input type="text" id="name" placeholder="e.g. Rahul Sharma">
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="Male">Male üë®</option>
                    <option value="Female">Female üë©</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" placeholder="28">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" id="height" placeholder="175" oninput="calculateBMI()">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Current Weight (kg)</label>
                <input type="number" id="weight" placeholder="80" oninput="calculateBMI()">
            </div>
        </div>
    </div>

    <div id="bmi-result" class="bmi-box">
        BMI Score: <span id="bmi-score" class="bmi-text">--</span>
        <br>Status: <span id="bmi-status">--</span>
    </div>

    <div class="form-group">
        <label>Target Goal Weight (kg)</label>
        <input type="number" id="goalWeight" placeholder="70">
    </div>

    <div class="form-group">
        <label>üéØ Specific Goal (Calorie Adjuster)</label>
        <select id="goal">
            <option value="Fat Loss">Fat Loss (Standard Deficit)</option>
            <option value="Get Shredded">Get Shredded (Aggressive Deficit)</option>
            <option value="Body Recomposition">Body Recomposition (Lose Fat + Muscle Gain)</option>
            <option value="Lean Muscle Gain">Lean Muscle Gain (Slight Surplus)</option>
            <option value="Bulking">Bulking (High Surplus)</option>
        </select>
    </div>

    <div class="form-group">
        <label>ü•ó Diet Preference</label>
        <select id="diet">
            <option>Non-Vegetarian (Chicken/Fish/Eggs)</option>
            <option>Vegetarian (Dairy Allowed)</option>
            <option>Vegan (Plant Based)</option>
            <option>Eggetarian</option>
            <option>Keto</option>
        </select>
    </div>

    <div class="form-group">
        <label>‚ö†Ô∏è Medical & Supplement Needs</label>
        <div class="checkbox-group">
            <label><input type="checkbox" class="med" value="PCOS"> PCOS (Fem)</label>
            <label><input type="checkbox" class="med" value="Diabetes"> Diabetes</label>
            <label><input type="checkbox" class="med" value="Low Testosterone"> Low T (Male)</label>
            <label><input type="checkbox" class="med" value="Joint Pain"> Joint Pain</label>
            <label><input type="checkbox" class="med" value="Digestion"> Digestion</label>
            <label><input type="checkbox" class="med" value="None" checked> None</label>
        </div>
    </div>

    <button class="btn" onclick="generatePrompt()">
        <i class="fas fa-file-pdf"></i> Generate Fixed PDF
    </button>
    
    <p style="text-align: center; font-size: 0.8rem; color: #666; margin-top: 15px;">
        Clicking this will generate a <b>Fixed Layout Python Script</b>.<br>
        Paste into ChatGPT -> It will create a perfectly aligned PDF.
    </p>
</div>

<script>
    // ‚úÖ 1. THE BMI CALCULATOR FUNCTION
    function calculateBMI() {
        let h = document.getElementById('height').value;
        let w = document.getElementById('weight').value;
        let box = document.getElementById('bmi-result');
        
        if(h > 0 && w > 0) {
            let heightInMeters = h / 100;
            let bmi = (w / (heightInMeters * heightInMeters)).toFixed(1);
            let status = "";
            let isBad = false;

            if(bmi < 18.5) { status = "Underweight ‚ö†Ô∏è"; isBad = true; }
            else if(bmi < 24.9) { status = "Healthy Weight ‚úÖ"; isBad = false; }
            else if(bmi < 29.9) { status = "Overweight ‚ö†Ô∏è"; isBad = true; }
            else { status = "Obese üö®"; isBad = true; }

            document.getElementById('bmi-score').innerText = bmi;
            document.getElementById('bmi-status').innerText = status;
            
            // Change color if unhealthy
            if(isBad) {
                box.classList.add('bmi-warning');
            } else {
                box.classList.remove('bmi-warning');
            }
            box.style.display = "block";
        }
    }

    // ‚úÖ 2. THE ALIGNMENT-FIXED PROMPT GENERATOR
    function generatePrompt() {
        let name = document.getElementById('name').value;
        let gender = document.getElementById('gender').value;
        let age = document.getElementById('age').value;
        let height = document.getElementById('height').value;
        let weight = document.getElementById('weight').value;
        let goalWeight = document.getElementById('goalWeight').value;
        let goal = document.getElementById('goal').value;
        let diet = document.getElementById('diet').value;
        let bmi = document.getElementById('bmi-score').innerText; 
        
        let meds = [];
        document.querySelectorAll('.med:checked').forEach((checkbox) => {
            meds.push(checkbox.value);
        });

        // üß† THE "FIXED ALIGNMENT" PROMPT
        let promptText = `
I need you to generate a PDF using Python (ReportLab).
You MUST fix the table column widths to prevent text overlapping.

**üêç PYTHON INSTRUCTIONS:**
1. Use 'from reportlab.platypus import SimpleDocTemplate, Table, TableStyle, Paragraph'
2. Use 'getSampleStyleSheet' for text wrapping.
3. **CRITICAL:** When creating the DIET TABLE, set explicit column widths: colWidths=[1.2*inch, 4.5*inch, 1.5*inch]. This gives the middle column enough space.
4. Use 'Paragraph(text, styles["Normal"])' inside the table cells so text wraps automatically.

**üìä CONTENT FOR THE PDF:**
- **Header:** "SK ELITE FITNESS - OFFICIAL PRESCRIPTION" (Large, Bold, Centered)
- **Client Box:** Name: ${name} | ${gender}, ${age} | ${weight}kg -> ${goalWeight}kg | BMI: ${bmi}
- **Goal:** ${goal} (Plan Type)

**ü•ó DIET PLAN DATA:**
- Create a Table with headers: [ "MEAL TIME", "FOODSTUFFS (Ingredients & Grams)", "MACROS" ]
- **Diet Type:** ${diet}
- **Important:** List specific grams (e.g. "150g Rice"). Do not put all text on one line; let it wrap.

**üíä SUPPLEMENTS:**
- Create a neat list or small table.
- Include: Magnesium, D3, Whey. (Add Zinc/Boron if Male, Iron/Calcium if Female).

**‚ö° ACTION:**
Write and execute the Python code to generate "SK_Elite_${name.replace(/\s/g, '_')}.pdf" and provide the download link.
`;

        // 1. Copy the Command
        navigator.clipboard.writeText(promptText).then(() => {
            alert("‚úÖ ALIGNMENT FIX COPIED!\n\n1. Go to Custom Coach AI.\n2. Paste & Enter.\n\nThe PDF columns will now be perfectly spaced!");
            
            // 2. Open YOUR Custom GPT Link
            window.open("https://chatgpt.com/c/696f09f9-28a4-8324-8dfc-bb7dbbf6a3ce", "_blank");
        });
    }
</script>

</body>
</html>
