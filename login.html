<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Login | SK Elite</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #222;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #D32F2F;
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.2);
        }
        h2 { margin-top: 0; color: #D32F2F; }
        input {
            padding: 10px;
            width: 80%;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #D32F2F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover { background: #b71c1c; }
        p { color: #ff4444; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ðŸ”’ Coach Access</h2>
        <input type="password" id="passcode" placeholder="Enter PIN">
        <br>
        <button onclick="checkLogin()">Login</button>
        <p id="error-msg">Incorrect PIN!</p>
    </div>

    <script>
        function checkLogin() {
            var input = document.getElementById('passcode').value;
            
            // ðŸ‘‡ THIS IS YOUR PASSWORD
            var secret = "SK1807"; 

            if(input === secret) {
                // If correct, go to the dashboard
                window.location.href = "dashboard.html";
            } else {
                // If wrong, show error
                document.getElementById('error-msg').style.display = "block";
            }
        }

        // Allow pressing "Enter" key
        document.getElementById("passcode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") { checkLogin(); }
        });
    </script>

</body>
</html>
