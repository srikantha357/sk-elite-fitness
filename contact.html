    <section class="contact-section">
        <div class="contact-container">
            
            <div class="contact-info">
                <h1>Let's Talk.</h1>
                <p>Ready to start your transformation? Fill out the form below and we will get back to you instantly.</p>
                
                <div class="direct-links">
                    <a href="https://wa.me/919635493218" target="_blank" class="social-box whatsapp">
                        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
                    </a>
                    <a href="tel:+919635493218" class="social-box call">
                        <i class="fas fa-phone-alt"></i> Call Us
                    </a>
                    <a href="mailto:info@sk-elitefitness.in" class="social-box email">
                        <i class="fas fa-envelope"></i> Email Us
                    </a>
                    <a href="https://instagram.com/sk_elitefitness" target="_blank" class="contact-btn" style="background-color: #E1306C; color: white !important; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </div>
            </div>

            <div class="form-box">
                <form id="contactForm" action="https://formspree.io/f/xykkkbbl" method="POST">
                    
                    <div class="row">
                        <div class="input-group">
                            <label>First Name*</label>
                            <input type="text" name="firstName" required placeholder="Enter First Name">
                        </div>
                        <div class="input-group">
                            <label>Last Name*</label>
                            <input type="text" name="lastName" required placeholder="Enter Last Name">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Email Address*</label>
                        <input type="email" name="email" required placeholder="you@example.com">
                    </div>

                    <div class="input-group">
                        <label>Select Country*</label>
                        <select id="countrySelector" onchange="updateCountryCode()" style="width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px;">
                            <option value="+91">India (+91)</option>
                            <option value="+1">USA / Canada (+1)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+971">UAE (+971)</option>
                            <option value="+61">Australia (+61)</option>
                            <option value="+65">Singapore (+65)</option>
                            <option value="+49">Germany (+49)</option>
                            <option value="">Other</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Phone Number*</label>
                        <input type="tel" id="phoneNumber" name="phone" required placeholder="Mobile Number" value="+91 ">
                    </div>

                    <div class="input-group">
                        <label>City / Address</label>
                        <input type="text" name="address" placeholder="Your City">
                    </div>

                    <div class="input-group">
                        <label>Interested In*</label>
                        <select name="interest" required>
                            <option value="" disabled selected>Select Training Type</option>
                            <option value="Weight Loss">Weight Loss Training</option>
                            <option value="Strength">Strength Training</option>
                            <option value="DMT">DMT Functional</option>
                            <option value="Freestyle">Freestyle Training</option>
                            <option value="Cardio">Cardio Endurance</option>
                            <option value="Yoga">Yoga & Mobility</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">SEND ENQUIRY</button>
                    <p id="status-text" style="color: #bbb; margin-top: 10px; font-size: 0.9rem; text-align: center;"></p>
                </form>
            </div>

        </div>
    </section>
