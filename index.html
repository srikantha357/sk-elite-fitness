    <nav class="navbar">

    <header class="hero-section">
        <div class="hero-slider">
            <div class="slide active" style="background-image: url('images/slide1.jpg');"></div>
            <div class="slide" style="background-image: url('images/slide2.jpg');"></div>
            <div class="slide" style="background-image: url('images/slide3.jpg');"></div>
        </div>
        
        <div class="hero-content">

            <p>Strength - Cardio - DMT - Freestyle</p>
            <a href="services.html" class="cta-button">JOIN NOW</a>

    <script>
        // 1. Mobile Menu Logic
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // 2. Hero Slider Logic
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            // Remove 'active' from current slide
            slides[currentSlide].classList.remove('active');
            // Calculate next slide
            currentSlide = (currentSlide + 1) % slides.length;
            // Add 'active' to new slide
            slides[currentSlide].classList.add('active');
        }

        // Change image every 5 seconds
        if(slides.length > 0) {
            setInterval(nextSlide, 5000);
        }
    </script>
</body>
